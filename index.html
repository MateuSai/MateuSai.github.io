---
title: Home
---

<h1>Home page</h1>

<h2>Tags</h2>

<ul id="tags-list">
  {% for tag in site.tags %}
      <li><a href="/tag/{{tag[0]}}">{{ tag[0] }}</a></li>
  {% endfor %}
</ul>

<h2>Latest Posts</h2>

<div class="two-columns-grid">
  {% for post in site.posts limit:4 %}
  <article class="postPeek">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

    {% if post.thumbnail %}
    <img src="{{ post.thumbnail }}" alt="thumbnail">
    {% endif %}

    {{ post.excerpt }}

  </article>
  {% endfor %}
</div>
