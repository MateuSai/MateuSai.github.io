---
layout: default
title: Home
---

<h1>Home page</h1>
<h2>Latest Posts</h2>

{% for post in site.posts limit:2 %}
<article class="postPeek">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

    {{ post.excerpt }}

    {% assign foundImage = 0 %}
    {% assign images = post.content | split:"<img " %}
      {% for image in images %}
        {% if image contains 'src' %}

            {% if foundImage == 0 %}
                {% assign html = image | split:" />" | first %}
    <img {{ html }} />
    {% assign foundImage = 1 %}
    {% endif %}
    {% endif %}
    {% endfor %}
</article>
{% endfor %}
