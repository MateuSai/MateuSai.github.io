---
title: All
---

<h1>All posts</h1>

<div class="two-columns-grid">
    {% for post in site.posts %}
      <article class="postPeek">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  
        {% if post.thumbnail %}
          <img src="{{ post.thumbnail }}" alt="thumbnail">
        {% endif %}
  
        {{ post.excerpt }}
  
      </article>
    {% endfor %}
  </div>
