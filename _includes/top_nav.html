<nav id="topNav">
    <ul>
        {% for item in site.data.top_navigation %}
        <li {% if page.url==item.link %}class="currentPage" {% endif %}>
            <a href="{{ item.link }}">
                {% if item.icon != null %}
                <img src={{ item.icon }} alt="Category icon">
                {% endif %}
                {{ item.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
